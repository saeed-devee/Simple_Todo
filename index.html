<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>

  <body>      
    
    <div class="container">
      <div class="todo-app">
        <!-- topSide -->
        <div class="todo-topSide">
          <h2 id="todo-title">To-Do List</h2>
          
          <img src="assets/img/todo-icon.png" id="todo-icon" />
        </div>
        <!-- BodySide -->
        <div class="todo-row">
          <input
            type="text"
            id="todo-text__input"
            placeholder="Add your Todo.."
          />
          <button id="submit-btn">Add</button>
        </div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
