<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>

  <body>      

      <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </symbol>



    <div class="container">
      <div class="todo-app">
        <!-- topSide -->
        <div class="todo-topSide">
          <h2 id="todo-title">To-Do List</h2>
          
          <img src="img/todo-icon.png" id="todo-icon" />
        </div>
        <!-- BodySide -->
        <div class="todo-row">
          <input
            type="text"
            id="todo-text__input"
            placeholder="Add your Todo.."
          />
          <button id="submit-btn">Add</button>
        </div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
